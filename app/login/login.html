<ActionBar class="action-bar" title="Giftler"></ActionBar>
    <StackLayout class="card">       
        <Image class="logo" src="res://logo" stretch="none" horizontalAlignment="center"></Image>

        <StackLayout [class]="isLoggingIn ? 'form white' : 'form gold'">
            <TextField #email class="input input-border" hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false"
                autocapitalizationType="none"></TextField>
            <StackLayout class="hr-light m-b-10"></StackLayout>
            <TextField #password class="input input-border" hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
            <Button [text]="isLoggingIn ? 'Login' : 'Register'" class="btn btn-primary" (tap)="submit()"></Button>
            <Button [text]="isLoggingIn ? 'Register' : 'Back to login'" (tap)="toggleDisplay()" class="link"></Button>
            <Button horizontalAlignment="center" class="link forgot-password-label" text="Forgot password" (tap)="forgotPassword()" [opacity]="isLoggingIn ? 1 : 0"></Button>
        </StackLayout>
   </StackLayout>
